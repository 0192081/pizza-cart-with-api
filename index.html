<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Cart API</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="pizza-cart-api.js"></script>
    
</head>
<style>
    .cart{
        background-color: lightgoldenrodyellow;
        text-align: center;
        table-layout: fixed;
        background-position: 0cm;
    }
    .table{
        border-collapse: collapse;
        width: 80%;
        margin: auto;
    }
     
            
      
        .th, td{
        
            border: 1px solid;
            padding: 15px;
        }
    
    .btn{
        padding: 1em 0em 1em 0em;
        width: 5em;
        background-color: aqua;
    }
    .paymentMessage{
        background-color: aqua;
    }
</style>

<body>
    <div class="body" x-data="pizzaCartWithAPIWidget">
        <div class="intro">
            <div x-text="message"></div>
        <div x-text="cartId"></div>

        <h2>Pizzas you can order</h2>

        <div class="input">
            Who is buying the pizza: <input type="text" x-model="username" placeholder="enter your name">
        </div>

        API Pizzas: <strong x-text="pizzas.length"></strong>
        <div>
            Cart total price: R<strong x-text="cart.total.toFixed(2)"></strong>
        </div>
            
        </div>
        
        <div>
            

            <div x-show="cart.total.toFixed(2)>0" class="cart">
                <table >
                    <tr> <td colspan="5">
                        <div class="aa">
                            <h2>Cart</h2> 
                        </div>
                        </td></tr>
                    <tr>
                        <th>Flavour</th>
                        <th>Size</th>
                        <th>Add or Remove</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    
                    <template x-for="pizza in cart.pizzas">
                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td x-text="pizza.size"></td>
                            <td><button x-on:click="add(pizza)">+</button>
                                <button x-on:click="remove(pizza)">-</button></td>
                            <td x-text="pizza.qty"></td>
                            <td x-text="pizza.total.toFixed(2)"></td>
                        </tr>

                    </template>
                    <tr>
                        <td colspan="4">Total</td>
                        <td>
                            R<span x-text="cart.total.toFixed(2)"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div x-show="payNow">
                                <div class="messege" x-text="paymentMessege">Message....</div>
                                <div class="b1">
                                    <div>
                                        <label for="">Payment Amount</label>
                                        <input class="input" type="number" placeholder="Pay Amount" x-model="paymentAmount">
                                    </div>
                                    <div>
                                        <button  x-on:click="pay" class="btn">
                                 PayNow</button>
                                    </div>

                                </div>
                            </div>
                            
                            <td>
                                <button x-show="!payNow" x-on:click="payNow=true" class="btn5"
                                >Pay Now
                                </button>
                            </td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- <div class="featurePizza">
        </div> -->
        <div class="Pizzas1">
            <template x-for="pizza in cart.pizzas">
              
        
                 
               
                 <!-- <div x-text = "pizza.featured = true"></div>  -->
                </div>
            </template>
        </div>
                
        <div class="table">
            <table>
                <template x-for="pizza in pizzas">
                    <tr>
                <td>
                    <img x-bind:src="pizzaImage(pizza)" height="70" alt="">
                </td>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td>
                        <button x-on:click="add(pizza)">Buy</button>
                    </td>
                </template>
            </table>
        </div>
        
    </div>
   
    
</body>
</html>
